{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2 mt-5 pb-5 rounded bg-white">
    <div class="row">
        <div class="col">
            <br>
            <h2 class="logo-font mb-4">Contact</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <p class="text-muted">Fill out the following form to send us a message</p>
            <form class="mt-3" action="{% url 'contact' %}" method="POST" id="contact-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-red text-uppercase float-right">Send message</button>
            </form>
        </div>
    </div>
    {% endblock %}
